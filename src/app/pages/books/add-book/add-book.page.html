<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/books"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input label="Title" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Author" formControlName="author" placeholder="Select Author">
        <ion-select-option *ngFor="let author of authors" [value]="author.id">
          {{ author.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Description" formControlName="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Pages" formControlName="pages"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label ="Language" formControlName="language">
        <ion-select-option value="English">English</ion-select-option>
        <ion-select-option value="Spanish">Spanish</ion-select-option>
        <ion-select-option value="French">French</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label ="Genre" formControlName="genre">
        <ion-select-option value="Fantasy">Fantasy</ion-select-option>
        <ion-select-option value="Science Fiction">Science Fiction</ion-select-option>
        <ion-select-option value="Mystery">Mystery</ion-select-option>
        <ion-select-option value="Thriller">Thriller</ion-select-option>
        <ion-select-option value="Romance">Romance</ion-select-option>
        <ion-select-option value="Historical">Historical</ion-select-option>
        <ion-select-option value="Horror">Horror</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-button expand="block" type="submit" [disabled]="!bookForm.valid">Add Book</ion-button>
  </form>
</ion-content>
